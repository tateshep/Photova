{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <h1>Update {{ image }}</h1>
    <form enctype="multipart/form-data" action="" method="post">
        
        {% csrf_token %}
        
        {{ form.as_p }}

        <input class="waves-effect waves-light btn" type="submit" value="Update image">
        <a class="waves-effect waves-light btn deep-orange darken-4" href="{% url 'gallery:gallery' %}">Cancel</a>

    </form>

</div>
{% endblock content%}
