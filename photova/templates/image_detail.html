{% extends 'base.html' %} 

{% block content %}
    <h1> {{ Image }}</h1>
    <a href="{% url 'gallery:image_update' image.id %}">Update image</a>
    <a href="{% url 'gallery:delete_image' image.id %}">Delete image</a>

    
    <img src="{{ MEDIA_URL }}{{ image.photo}}" alt="{{ Image.title }}">
    <p> {{ image.author }}</p>


{% endblock content %}
