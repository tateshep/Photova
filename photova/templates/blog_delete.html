{% extends 'base.html' %} 

{% block content %}
<div class="container">

    <h1>Delete {{ blogpost }}</h1>

    <p>Are you sure you would like to delete {{ blogpost }}?</p>
    <form action="" method="post">
        
        {% csrf_token %}
        
        {{ form.as_p }}

        <input class="waves-effect waves-light btn deep-orange darken-4" type="submit" value="Delete">
        <a class="waves-effect waves-light btn" href="{% url 'blog:index' %}">Cancel</a>

    </form>
</div>
{% endblock content %}
