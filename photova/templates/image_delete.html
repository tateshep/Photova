{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <h1>Delete {{ image }}</h1>

    <p>Are you sure you would like to delete {{ image }}? This cannot be undone.</p>
    <form action="" method="post">
        
        {% csrf_token %}
        
        {{ form.as_p }}

        <input class="waves-effect waves-light deep-orange darken-4 btn" type="submit" value="Delete">
        <a class="waves-effect waves-light btn" href="{% url 'gallery:gallery' %}">Cancel</a>

    </form>
</div>
{% endblock content %}
